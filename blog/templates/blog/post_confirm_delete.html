{% extends 'blog/base.html' %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure to delete {{object.title}}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes,Delete!</button>
            <button class="btn btn-outline-secondary" href="{% url 'post-update' object.id %}">Cancle</button>
        </div>
    </form>
</div>

{% endblock %}
