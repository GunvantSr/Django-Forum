{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content  %}
<div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Create Post!</button>
    </form>
</div>
{% endblock content %}
