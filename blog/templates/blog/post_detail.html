{% extends 'blog/base.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
        Posted By: <a href="#">{{object.author}} </a> On {{object.date_posted}} in <b> {{ object.category. }}</b>
        <a href="{% url 'post-delete' object.pk %}" class="float-right ml-2"><span class="oi oi-delete" title="Delete Post" aria-hidden="true"></span></a>
        <a href="{% url 'post-update' object.pk %}" class="float-right"><span class="oi oi-pencil" title="icon pencil" aria-hidden="true"></span></a>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{object.title}}</h5>
        <p class="card-text">{{object.content}}</p>
        <a href="#" class="btn btn-outline-success">Share!</a>
    </div>
</div>

{% endblock %}
